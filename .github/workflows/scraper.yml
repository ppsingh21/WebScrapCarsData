name: Daily Scraper

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 8:30 AM IST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        pip install -r Cars24Scraper/requirements.txt
        pip install -r SpinnyScraper/requirements.txt

    - name: ğŸš— Run Cars24 Scraper
      run: python Cars24Scraper/cars24_scraper.py

    - name: ğŸš™ Run Spinny Scraper
      run: python SpinnyScraper/spinny_scraper.py

    - name: ğŸ’¾ Commit Updated Files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "ğŸ¤– Daily scraper update - $(date '+%Y-%m-%d')" || echo "No changes to commit"
        git push
