name: Daily Scraper

on:
  schedule:
    - cron: '0 3 * * *'  # Runs at 8:30 AM IST daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # â± Ensure no runaway jobs

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Python Dependencies
      run: |
        pip install -r Cars24Scraper/requirements.txt
        pip install -r SpinnyScraper/requirements.txt

    - name: ğŸš— Run Cars24 Scraper
      run: |
        echo "Running Cars24 Scraper..."
        python Cars24Scraper/cars24_scraper.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    - name: ğŸš™ Run Spinny Scraper
      run: |
        echo "Running Spinny Scraper..."
        python SpinnyScraper/spinny_scraper.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    - name: ğŸ’¾ Commit Updated Files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add -A
        git diff --cached --quiet || git commit -m "ğŸ¤– Daily scraper update - $(date '+%Y-%m-%d')"
        git push
