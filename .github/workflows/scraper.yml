name: Daily Car Scraper

on:
  schedule:
    - cron: '30 3 * * *'  # Runs at 8:30 AM IST daily (3:30 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: â¬‡ï¸ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Cars24 Dependencies
      working-directory: ./Cars24Scraper
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ“¦ Install Spinny Dependencies
      working-directory: ./SpinnyScraper
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš— Run Cars24 Scraper
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "Running Cars24 Scraper..."
        python Cars24Scraper/cars24_scraper.py

    - name: ğŸš™ Run Spinny Scraper
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "Running Spinny Scraper..."
        python SpinnyScraper/spinny_scraper.py

    - name: ğŸ’¾ Commit Updated Files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add -A
        git diff --cached --quiet || git commit -m "ğŸ¤– Daily car data update - $(date '+%Y-%m-%d')"
        git push